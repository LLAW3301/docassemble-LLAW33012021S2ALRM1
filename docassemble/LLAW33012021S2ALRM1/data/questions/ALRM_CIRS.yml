---
mandatory: True
question: ALRM Civil Internal Referral System
subquestion: |
  ###Your entered data
  
  Information|Input
  -----------|----------
  Your name             |  ${ ALRMempName }
  Your role             |  ${ ALRMempRole }
  Client age            |  ${ ALRMcliAge }
  Client Gender         |  ${ ALRMcliGender }
  Location              |  ${ ALRMcliLocate }
  %if ALRMcliLocate == 'Northern Suburbs' or ALRMcliLocate == 'Eastern Suburbs' or ALRMcliLocate == 'Southern Suburbs' or ALRMcliLocate == 'Western Suburbs':
    Region              |  Metropolitan
  %elif ALRMcliLocate == 'Berri' or ALRMcliLocate == 'Ceduna' or ALRMcliLocate == 'Murray Bridge' or ALRMcliLocate == 'Mount Gambier' or ALRMcliLocate == 'Port Augusta' or ALRMcliLocate == 'Port Lincoln' or ALRMcliLocate == 'Port Pirie':
    Region              |  Regional
  %else:
    Region              |  Remote
  %endif
  Family Violence       |  ${ ALRMpisrChoices['ALRMfmlyViolent'] }
  Mental Health         |  ${ ALRMpisrChoices['ALRMmentHealth'] }
  Drug & Alcohol        |  ${ ALRMpisrChoices['ALRMsubstance'] }
  Homelessness          |  ${ ALRMpisrChoices['ALRMhomeless'] }
  Financial             |  ${ ALRMpisrChoices['ALRMfinance'] }
  Disability (Intellectual)  |  ${ ALRMpisrChoices['ALRMdisIntellect'] }
  Disability (Physical) |  ${ ALRMpisrChoices['ALRMdisPhysical'] }
  Medical Health        |  ${ ALRMpisrChoices['ALRMmedical'] }
  Family Law            |  ${ ALRMliChoices['ALRMfmlyLaw'] }
  Child Protection      |  ${ ALRMliChoices['ALRMchldProtect'] }
  Personal Injury       |  ${ ALRMliChoices['ALRMinjury'] }
  SACAT                 |  ${ ALRMliChoices['ALRMsacat'] }
buttons:
  - Exit: exit
  - Restart: restart
---
question: Employee Details
fields:
  - Employee Name: ALRMempName
  - Employee Role: ALRMempRole
    datatype: radio
    choices:
      - FSP
      - Solicitor
      - Law Clerk
---
question: Client Details
fields:
  - Client Age: ALRMcliAge
    choices:
    - 12-17
    - 18-25
    - 26-50
    - 50+
  - Client Gender: ALRMcliGender
    datatype: radio
    choices:
    - Male
    - Female
---
question: Client Region
buttons:
  - Metropolitan:
      question: Client Location
      field: ALRMcliLocate
      buttons:
        - Northern Suburbs
        - Eastern Suburbs
        - Southern Suburbs
        - Western Suburbs
  - Regional:
      question: Client Location
      field: ALRMcliLocate
      buttons:
        - Berri
        - Ceduna
        - Murray Bridge
        - Mount Gambier
        - Port Augusta
        - Port Lincoln
        - Port Pirie
  - Remote:
      question: Client Location
      field: ALRMcliLocate
      buttons:
        - APY Lands
        - Iron Triangle
        - Interstate
---
question: Presenting Issues/Support Request
fields:
  - "Select all that apply": ALRMpisrChoices
    datatype: checkboxes
    choices:
      - Family Violence: ALRMfmlyViolent
      - Mental Health: ALRMmentHealth
      - Drug & Alcohol: ALRMsubstance
      - Homelessness: ALRMhomeless
      - Financial: ALRMfinance
      - Disability (Intellectual): ALRMdisIntellect
      - Disability (Physical): ALRMdisPhysical
      - Medical Health: ALRMmedical
---
question: Legal Issues
fields:
  - "Select all that apply": ALRMliChoices
    datatype: checkboxes
    choices:
      - Family Law: ALRMfmlyLaw
      - Child Protection: ALRMchldProtect
      - Personaly Injruy: ALRMinjury
      - SACAT: ALRMsacat
---
